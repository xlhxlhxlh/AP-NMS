<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>注册登录界面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form action="register.php" method="post" name="form_register"  onsubmit="return check()">
                    <div class="col-lg-6 bg-white">
                      <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">

                              用户名<input type="text" name="username" id="username">
                            </div>
                            <div class="form-group">
                               密码<input type="password" name="password" id="password"><br>
                            </div>
                            <div class="form-group">
                              确认密码<input type="password" name="assertpassword" id="assertpassword"><br>

                            </div>
                            <div class="form-group">
                              <input type="submit" value="注册">
                            </div>

                        </div>
                      </div>
                    </div>
                  </form>
                  <br />
                  <br />
                  <br />
                  <br />
                  <small>已有有账号?</small><a href="index.html" class="signup">&nbsp;去登陆</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script type="text/javascript">
      function check() {
        var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        var assertpassword=document.getElementById("assertpassword").value;
        var regex=/^[/s]+$/;

        if(regex.test(username)||username.length==0){
          alert("用户名格式不对");
          return false;
        }
        if(regex.test(password)||password.length==0){
          alert("密码格式不对");
          return false;
        }
        if(password!=assertpassword){
          alert("两次密码不一致");
          return false;
        }
      }
    </script>
  </body>
</html>
